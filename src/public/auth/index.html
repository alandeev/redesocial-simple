<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
  <link rel="stylesheet" href="/assets/reset.css">
  <link rel="stylesheet" href="style.css">
  <script>
    const token = localStorage.getItem('authorization');
    if(token) window.location.replace('/');
  </script>
  <title>Conectar-se | Rede Social</title>
</head>
<body class="body">
  <div class="container">
    <div class="title">
      <h1>Rede Social</h1>
      <p>Logue-se usando suas credenciais.</p>
    </div>
    <form class="form">
      <div class="inputs">
        <div>
          <label for="email">E-mail</label>
           <div class="input">
            <i class="fas fa-at"></i>
            <input type="text" name="email" id="email" placeholder="Digite seu email..." autocomplete="off">
          </div>
        </div>
        <div>
          <label for="password">Password</label>
          <div class="input">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Digite uma senha..." autocomplete="off">
          </div>
        </div>
        <div>
          <p id="messageAlert"></p>
        </div>
      </div>
      <div class="buttons">
        <div>
          <p>NÃ£o tem uma conta? <a href="/sign">Cadastre-se</a></p>
        </div>
        <button type="submit">Entrar</button>
      </div>
    </form>
  </div>
  <div class="container description" style="background: transparent;">
    <h2>Projeto de Rede Social, tela de Login criado por Homer</h2>
    <div class="cards">
      <div class="card" onclick="javascript:openmedia('linkedin')">
        <i class="fab fa-linkedin"></i>
        <div>
          <p>Linkedin</p>
          <a>@homersempai</a>
        </div>
      </div>
      <div class="card" onclick="javascript:openmedia('github')">
        <i class="fab fa-github"></i>
        <div>
          <p>GitHub</p>
          <a>@homersempai</a>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
