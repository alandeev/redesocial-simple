<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
  <link rel="stylesheet" href="/assets/reset.css">
  <link rel="stylesheet" href="style.css">
  <script>
    const token = localStorage.getItem('authorization');
    if(token) window.location.replace('/');
  </script>
  <title>Cadastrar-se | Rede Social</title>
</head>
<body class="body">
  <div class="container">
    <div class="title">
      <h1>Rede Social</h1>
      <p>Cadastre-se com suas informações.</p>
    </div>
    <form class="form">
      <div class="inputs">
        <div>
          <label for="name">Nome</label>
          <div class="input">
            <i class="fa fa-male"></i>
            <input type="text" name="name" id="name" placeholder="Digite seu nome..." maxlength="20" autocomplete="off">
          </div>
        </div>
        <div>
          <label for="email">E-mail</label>
          <div class="input">
            <i class="fas fa-at"></i>
            <input type="text" name="email" id="email" placeholder="Digite seu email..." autocomplete="off">
          </div>
        </div>
        <div>
          <label for="password">Password</label>
          <div class="input">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Digite sua senha..." autocomplete="off">
          </div>
        </div>
        <div>
          <p id="messageAlert"></p>
        </div>
      </div>
      <div class="buttons">
        <div>
          <p>Já tem uma conta? <a href="/auth">Conectar-se</a></p>
        </div>
        <button type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
